<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 200" aria-label="1 KNEX Banknote">
  <!-- Banknote shape -->
  <rect x="0" y="0" width="450" height="200" rx="30" fill="#000000" stroke="#ffffff" stroke-width="8"/>

  <!-- Corner "1" denominations -->
  <text x="50" y="70" font-family="Georgia, serif" font-size="48" fill="#ffffff" font-style="italic">1</text>
  <text x="400" y="70" font-family="Georgia, serif" font-size="48" fill="#ffffff" font-style="italic" text-anchor="end">1</text>
  <text x="50" y="180" font-family="Georgia, serif" font-size="48" fill="#ffffff" font-style="italic">1</text>
  <text x="400" y="180" font-family="Georgia, serif" font-size="48" fill="#ffffff" font-style="italic" text-anchor="end">1</text>

  <!-- ₭ Symbol - EXACT user design centered -->
  <g transform="translate(225, 100) scale(0.55) translate(-128, -128)" fill="#ffffff">
    <!-- Stem -->
    <rect x="108" y="56" width="24" height="144"/>
    <!-- Left stub -->
    <rect x="84" y="116" width="24" height="24"/>
    <!-- Upper-right arm (45°) -->
    <polygon points="136.485,137.515 182.485,91.515 165.515,74.545 119.515,120.545"/>
    <!-- Lower-right arm -->
    <polygon points="119.515,135.455 165.515,181.455 182.485,168.485 136.485,118.485"/>
  </g>
</svg>
