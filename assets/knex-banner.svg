<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="50%" stop-color="#141e30"/>
      <stop offset="100%" stop-color="#0a0f1a"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Banknote watermark pattern -->
    <pattern id="watermark" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="8" r="0.8" fill="#00ff88" opacity="0.08"/>
    </pattern>

    <!-- Banknote guilloche pattern -->
    <pattern id="guilloche" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 Q10 10 20 20 T40 20" fill="none" stroke="#00ff88" stroke-width="0.3" opacity="0.15"/>
      <path d="M0 30 Q10 20 20 30 T40 30" fill="none" stroke="#00ff88" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="url(#bgGrad)"/>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- LEFT: ₭ BANKNOTE                                            -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g transform="translate(45, 50)">
    <!-- Banknote base -->
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#0f1724"/>

    <!-- Outer border -->
    <rect x="0" y="0" width="140" height="100" rx="8" fill="none" stroke="#00ff88" stroke-width="2.5"/>

    <!-- Inner decorative border -->
    <rect x="6" y="6" width="128" height="88" rx="5" fill="none" stroke="#00ff88" stroke-width="0.8" opacity="0.6"/>

    <!-- Watermark pattern overlay -->
    <rect x="6" y="6" width="128" height="88" rx="5" fill="url(#watermark)"/>

    <!-- Guilloche pattern -->
    <rect x="6" y="6" width="128" height="88" rx="5" fill="url(#guilloche)"/>

    <!-- Corner denomination circles with "1" -->
    <!-- Top-left -->
    <circle cx="18" cy="18" r="10" fill="#0f1724" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="18" y="22" font-family="Georgia, serif" font-size="12" fill="#00ff88" text-anchor="middle" font-weight="bold">1</text>

    <!-- Top-right -->
    <circle cx="122" cy="18" r="10" fill="#0f1724" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="122" y="22" font-family="Georgia, serif" font-size="12" fill="#00ff88" text-anchor="middle" font-weight="bold">1</text>

    <!-- Bottom-left -->
    <circle cx="18" cy="82" r="10" fill="#0f1724" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="18" y="86" font-family="Georgia, serif" font-size="12" fill="#00ff88" text-anchor="middle" font-weight="bold">1</text>

    <!-- Bottom-right -->
    <circle cx="122" cy="82" r="10" fill="#0f1724" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="122" y="86" font-family="Georgia, serif" font-size="12" fill="#00ff88" text-anchor="middle" font-weight="bold">1</text>

    <!-- Center medallion -->
    <circle cx="70" cy="50" r="28" fill="#0a0f1a" stroke="#00ff88" stroke-width="2"/>
    <circle cx="70" cy="50" r="22" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.5"/>

    <!-- ₭ Symbol centered -->
    <text x="70" y="59" font-family="Arial, sans-serif" font-size="32" fill="#00ff88" text-anchor="middle" font-weight="bold" filter="url(#glow)">₭</text>

    <!-- "KNEX" label below -->
    <text x="70" y="95" font-family="monospace" font-size="7" fill="#00ff88" text-anchor="middle" letter-spacing="2" opacity="0.7">KNEXCOIN</text>
  </g>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- RIGHT: ⋖ RAW COIN (using your exact SVG design)            -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g transform="translate(480, 100)">
    <!-- Outer coin ring -->
    <circle cx="0" cy="0" r="48" fill="#0f1724" stroke="#00ff88" stroke-width="2.5"/>

    <!-- Inner decorative ring -->
    <circle cx="0" cy="0" r="42" fill="none" stroke="#00ff88" stroke-width="0.8" opacity="0.6"/>

    <!-- Center disc -->
    <circle cx="0" cy="0" r="36" fill="#0a0f1a" stroke="#00ff88" stroke-width="1.5"/>

    <!-- RAW Symbol - exact design from RawSymbol-original.svg -->
    <!-- Scaled and centered: original was 256x256, center at 128,128 -->
    <!-- Scale factor: ~0.18 to fit in r=36 circle -->
    <g transform="scale(0.18) translate(-128, -128)"
       fill="none" stroke="#00ff88" stroke-width="22" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
      <!-- Chevron < pointing left -->
      <path d="M196 88 L60 128"/>
      <path d="M60 128 L196 168"/>
      <!-- Top vertical stub -->
      <path d="M128 64 L128 104"/>
      <!-- Bottom vertical stub -->
      <path d="M128 152 L128 192"/>
    </g>

    <!-- "RAW" label -->
    <text x="0" y="58" font-family="monospace" font-size="7" fill="#00ff88" text-anchor="middle" letter-spacing="1" opacity="0.7">RAW</text>
  </g>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- CENTER: Title and info                                      -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g transform="translate(300, 0)">
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">KnexCoin</text>

    <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" fill="#00ff88" text-anchor="middle">Type ₭ and ⋖ anywhere</text>

    <text x="0" y="120" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">macOS • Windows • Linux</text>

    <!-- Exchange rate box -->
    <rect x="-70" y="135" width="140" height="24" rx="4" fill="#0f1724" stroke="#00ff88" stroke-width="1" opacity="0.8"/>
    <text x="0" y="151" font-family="monospace" font-size="10" fill="#00ff88" text-anchor="middle">1 ₭ = 10,000,000 ⋖</text>
  </g>
</svg>
