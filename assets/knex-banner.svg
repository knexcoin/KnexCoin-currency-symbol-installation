<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Background -->
  <rect width="600" height="200" fill="#000000"/>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- BANKNOTE - Exact user design                                -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g transform="translate(30, 20) scale(0.35)">
    <!-- Banknote shape -->
    <rect x="0" y="0" width="450" height="200" rx="30" fill="#000000" stroke="#ffffff" stroke-width="8"/>

    <!-- Corner "1" denominations -->
    <text x="50" y="70" font-family="Georgia, serif" font-size="48" fill="#ffffff" font-style="italic">1</text>
    <text x="400" y="70" font-family="Georgia, serif" font-size="48" fill="#ffffff" font-style="italic" text-anchor="end">1</text>
    <text x="50" y="180" font-family="Georgia, serif" font-size="48" fill="#ffffff" font-style="italic">1</text>
    <text x="400" y="180" font-family="Georgia, serif" font-size="48" fill="#ffffff" font-style="italic" text-anchor="end">1</text>

    <!-- ₭ Symbol - EXACT user design centered -->
    <g transform="translate(225, 100) scale(0.45) translate(-128, -128)" fill="#ffffff">
      <!-- Stem -->
      <rect x="108" y="56" width="24" height="144"/>
      <!-- Left stub -->
      <rect x="84" y="116" width="24" height="24"/>
      <!-- Upper-right arm (45°) -->
      <polygon points="136.485,137.515 182.485,91.515 165.515,74.545 119.515,120.545"/>
      <!-- Lower-right arm -->
      <polygon points="119.515,135.455 165.515,181.455 182.485,168.485 136.485,118.485"/>
    </g>
  </g>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- CENTER: Title and info                                      -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g transform="translate(300, 0)">
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">KnexCoin</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" fill="#888888" text-anchor="middle">Type ₭ and ⋖ anywhere</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" fill="#666666" text-anchor="middle">macOS • Windows • Linux</text>

    <!-- Exchange rate -->
    <text x="0" y="140" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">1 ₭ = 10,000,000⋖</text>
    <text x="0" y="160" font-family="monospace" font-size="10" fill="#888888" text-anchor="middle">1⋖ = ₭ 0.0000001</text>
  </g>

  <!-- ═══════════════════════════════════════════════════════════ -->
  <!-- COIN - Chevron with DOT (user's correct design)             -->
  <!-- ═══════════════════════════════════════════════════════════ -->
  <g transform="translate(480, 100)">
    <!-- Black circle -->
    <circle cx="0" cy="0" r="70" fill="#000000" stroke="#ffffff" stroke-width="4"/>

    <!-- ⋖ Symbol - chevron with dot -->
    <g transform="scale(0.45) translate(-128, -128)">
      <!-- Chevron < -->
      <g fill="none" stroke="#ffffff" stroke-width="22" stroke-linecap="round" stroke-linejoin="round">
        <path d="M196 88 L60 128 L196 168"/>
      </g>
      <!-- Dot: slightly right of center -->
      <circle cx="142" cy="128" r="10" fill="#ffffff"/>
    </g>
  </g>
</svg>
